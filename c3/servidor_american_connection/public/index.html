<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>American Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Agregar archivo -->
            <div class="col-3">
                <h2 class="fw-bold">Crear un archivo</h2>
                <form action="/add" method="GET">
                    <div class="mb-3">
                        <label for="labelNamefile" class="form-label">Nombre del archivo</label>
                        <input type="text" class="form-control" name="fileName" aria-describedby="fileName" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Ingrese el contenido" name="contentFile" style="height: 100px" required></textarea>
                            <label for="labelContentFile">Contenido</label>
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear archivo</button>
                </form>
            </div>
            <!-- Fin agregar archivo -->
            <!-- Leer archivo -->
            <div class="col-3">
                <h2 class="fw-bold">Leer un archivo</h2>
                <form action="/read" method="get">
                    <div class="mb-3">
                        <label for="labelNamefile" class="form-label">Nombre del archivo</label>
                        <input type="text" class="form-control" name="fileNameRead" aria-describedby="fileName" required>
                    </div>
                    <button type="submit" class="btn btn-info text-white">Consultar archivo</button>
                </form>
            </div>
            <!-- Fin leer archivo -->
            <!-- Renombrar archivo -->
            <div class="col-3">
                <h2 class="fw-bold">Renombrar un archivo</h2>
                <form action="/rename" method="get">
                    <div class="mb-3">
                        <label for="labelNamefile" class="form-label">Nombre del archivo</label>
                        <input type="text" class="form-control" name="fileNameRename" aria-describedby="fileName" required>
                    </div>
                    <div class="mb-3">
                        <label for="labelNamefileNew" class="form-label">Nuevo nombre del archivo</label>
                        <input type="text" class="form-control" name="fileNameNew" aria-describedby="fileName" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Renombrar archivo</button>
                </form>
            </div>
            <!-- Fin renombrar archivo -->
            <!-- Eliminar archivo -->
            <div class="col-3">
                <h2 class="fw-bold">Eliminar un archivo</h2>
                <form action="/delete" method="get">
                    <div class="mb-3">
                        <label for="labelNamefile" class="form-label">Nombre del archivo</label>
                        <input type="text" class="form-control" name="fileNameDelete" aria-describedby="fileName" required>
                    </div>
                    <button type="submit" class="btn btn-danger text-white">Eliminar archivo</button>
                </form>
            </div>
            <!-- Fin eliminar archivo -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
