<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black and White</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-uppercase fw-bold text-center py-5 m-0">Sube tu imagen</h1>
        <div class="row">
            <div class="col-4 offset-4">
                <form action="/img-black-white" method="GET">
                    <label for="basic-url" class="form-label fw-bold">Ingresa tu URL</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">URL:</span>
                        <input type="text" class="form-control" name="image" id="basic-url"
                            aria-describedby="basic-addon3">
                    </div>
                    <button type="submit" class="btn btn-info fw-bold text-white">Subir imagen</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
